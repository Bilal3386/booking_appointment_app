<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <form onsubmit="saveToLocalStorage(event)" id="my-form">
            <div class="headings">
          <h1>Book a call</h1>
          <p>Book a call slot and our representative will call you within 1hr of selected time. </p>
        </div>
          <hr>
          <div class="msg"></div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="userName" required>
            <label for="email">Email:</label>
            <input type="text" id="email" name="emailId" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phoneNumber" required>
            
            <div id="parent-call">
                <label for="call">Time for call:</label>
                <div id="call-child">
                    <input type="date" id="date" name="userDate"  required>
                    <input type="time" id="appt" name="userTime" required>
                </div>
            </div>
            <button>GET A CALL</button>
          <!-- <input class="btn" type="submit" value="GET A CALL"> -->
        </form>

        <ul id="userList"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
